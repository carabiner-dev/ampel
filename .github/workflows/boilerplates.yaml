name: Check Copyright Boilerplates

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  check:
    name: Boilerplate Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        extension:
        - go
        - sh
        - yaml
        - yml
        - html
        - css
        include:
        - extension: go
          language: Go
        - extension: sh
          language: Bash
        - extension: yaml
          language: YAML
        - extension: yml
          language: YAML
        - extension: proto
          language: protobuf

    steps:
      - name: Check out code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: chainguard-dev/actions/boilerplate@b479012116eacde7f895586c17b598f7ba0ee700 # v1.5.9
        with:
          boilerplate-directory: "./hack/boilerplates"
          extension: ${{ matrix.extension }}
          language: ${{ matrix.language }}
