name: Check Copyright Boilerplates

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  check:
    name: Boilerplate Check
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        extension:
        - go
        - sh
        - yaml
        - yml
        - html
        - css
        include:
        - extension: go
          language: Go
        - extension: sh
          language: Bash
        - extension: yaml
          language: YAML
        - extension: yml
          language: YAML
        - extension: proto
          language: protobuf

    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: chainguard-dev/actions/boilerplate@ae2f0393ff2a60c572ff4d3485f406e8f36dfd38 # v1.4.6
        with:
          boilerplate-directory: "./hack/boilerplates"
          extension: ${{ matrix.extension }}
          language: ${{ matrix.language }}
